<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Progress</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <!-- Alert for Download Status -->
    <div id="downloadAlert" class="alert alert-info" role="alert" style="display: none;">
      <strong>Download Progress:</strong> <span id="statusText">Starting download...</span>
    </div>

    <!-- Progress Bar -->
    <div class="progress" style="height: 30px;">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <!-- Button to Simulate Download -->
  <div class="text-center mt-3">
    <button id="startDownloadBtn" class="btn btn-primary">Start Download</button>
  </div>

  <!-- Bootstrap JS (optional for progress bar animation) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    // Function to simulate the download process
    function startDownload() {
      let progress = 0;
      let interval = setInterval(() => {
        progress += 5; // Increase progress by 5% every interval
        if (progress <= 100) {
          // Update progress bar
          document.getElementById('progressBar').style.width = progress + '%';
          document.getElementById('progressBar').setAttribute('aria-valuenow', progress);
          document.getElementById('statusText').textContent = 'Downloading... ' + progress + '%';

          // Show the download alert if it's hidden
          if (document.getElementById('downloadAlert').style.display === 'none') {
            document.getElementById('downloadAlert').style.display = 'block';
          }
        } else {
          clearInterval(interval);
          document.getElementById('statusText').textContent = 'Download Complete!';
        }
      }, 500); // Update progress every 500ms
    }

    // Add event listener to start download when button is clicked
    document.getElementById('startDownloadBtn').addEventListener('click', startDownload);
  </script>
</body>
</html>
